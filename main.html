	<style>
	.container {

  padding: 25px;
  
  border: 2px solid #333; 
  border-radius: 10px; 
  text-align: center; 
  background-color: #f4f4f4;
}

/* Shared styles for all colored blocks */
.container div {
  display: inline-block;
  width: 50px;
  height: 50px;
  border-radius: 50%; 
  margin: 5px; 
}


.red {
  background-color: red;
}

.green {
  background-color: green;
}

.yellow {
  background-color: yellow;
}
</style>
</head>
